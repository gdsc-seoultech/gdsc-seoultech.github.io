junnie082:
  name: 전효정
  author_name: Hyojeong Jun
  role: core
  email: junnie082@gmail.com
  github: junnie082
  description: 만능 열정 우먼
  introduce: 안녕하세요, 서울과학기술대학교 컴퓨터공학과 21학번 전효정입니다! 평소에 기술 스택 자체에도 관심이 많지만, '프로젝트' 를 중심으로 필요한 기술들을 그때그때 배워 나가는 편입니다. 직전 학기에는 2명의 다른 팀원들과 Flutter 를 이용한 앱 개발 공모전을 준비해 보았고, 현재는 4명의 다른 팀원들과 Unity 를 사용하여 게임 프로젝트를 진행하고 있습니다. 이외에도 다른 여러 가지 아이디어들이 현재 구현 되기를 기다리고 있습니다!여러 가지 프로젝트들을 진행해 나갈수록, 팀 멤버들 간의 화합과 유대 관계의 중요성을 깊이 느끼게 됩니다. 따라서 멤버 여러분들과 즐겁게 소통하며 끈끈한 유대 관계를 만들어 나갔으면 좋겠습니다! 우리 모두 즐겁게, 열심히 나아가 봅시다!!
  blogs:
    github: https://junnie082.github.io/
